
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Pulse</title>
  <style>
    body { font-family: sans-serif; margin: 10px; padding: 0; background: #111; color: #eee; }
    input, button { padding: 8px; font-size: 16px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 6px; text-align: left; border-bottom: 1px solid #444; }
    th { background-color: #222; }
    tr:hover { background-color: #1c1c1c; }
    .good { background-color: #304d30; }
    .bad { background-color: #4d3030; }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      tr { margin-bottom: 15px; }
      td { text-align: right; padding-left: 50%; position: relative; }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <h2>Skill Pulse</h2>
  <input type="text" id="username" placeholder="RS3 Username" />
  <input type="number" id="goalXP" placeholder="XP Goal (e.g. 200000000)" />
  <input type="date" id="targetDate" />
  <button onclick="fetchData()">Fetch Stats</button>

  <table id="statsTable">
    <thead>
      <tr id="tableHeader">
        <th>Skill</th>
        <th>Level</th>
        <th>Total XP</th>
        <th class="todayXPCol">Today XP</th>
        <th>XP Left</th>
        <th>XP/Day Required</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
